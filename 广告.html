<html>

<head>
  <meta charset="utf-8">
  <title>广告|卡玛丹</title>
  <meta name="viewport" content="width=device-width">
  <link rel="icon" type="image/png" href="帆船.png">
  <!--/v/帆船.png-->
  <link rel="stylesheet" href="广告.css">

<body class="no-js" itemscope="" itemtype="http://schema.org/WebSite">
  <meta itemprop="url" content="https://huiji-baike.github.io/广告">
  <div id="nav" class="center-row">
    <a id="home-link" href="/">
      <img id="home-icon" alt="Logo" width="46" height="44" src="帆船.png">
      <!-- /v/帆船.png -->
      <span id="home-text">广告 (卡玛丹)</span>
    </a>
    <form id="search-form" action="/search" method="get" role="search">
      <div id="search-bar">
        <input type="search" id="search-input" class="no-connection" itemprop="query-input" name="query" autocomplete="on" title="输入搜索词"
          autofocus="" placeholder="正在联系服务器，暂无回应">
      </div>
      <div>
        <button type="submit" id="search-button" title="搜索"></button>
      </div>
    </form>
    <button id="wiki-button" title="百科主页"></button>
    <button id="dictionary-button" title="百科词典"></button>
    <button id="notification-button" class="disabled" title="自动提示开关"></button>
  </div>
  <div id="page">
    <div id="results-header" class="center-row">
      <span id="search-info"></span>
      <div class="space"></div>
      <button id="translate-button" class="" title="字母版"></button>
      <div id="connection-indicator"></div>
    </div>
    <div id="listings" class="center-row">
      <div class="fixed-top">
        <div id="scroll-indicator" title="查阅新增广告">
          <div id="incoming-count"></div>
        </div>
      </div>
      <main>
        <table id="current-wrapper">
          <tbody id="current"></tbody>
        </table>
      </main>
    </div>
    <div class="space"></div>
    <div id="pagination"></div>
  </div>
  <div id="tracking-Form" style="display:none">
    <div id="dialog">
      <div>
        <h1>自动提示 - 设置</h1>
        <div>填入 物品名称，或各种别名，以逗号为分隔符，中外文通用</div>
        <div id="command">
          <div style="font-size:small">(特殊符号需以"\"号开头，例：\+)</div>
          <textarea id="tracked-Items" rows="5" cols="50"></textarea>
        </div>
        <div id="command">
          <input type="number" id="silent-Interval" value="5" min="0" max="99" required pattern="[0-9]{1,2}">
          <span style="font-size:small">分钟内不报重复的广告</span>
        </div>
      </div>
      <div id="dialog-footer">
        <button id="cancel-Notification">取消</button>
        <button id="begin-Notification">启动</button>
      </div>
    </div>
  </div>
  <script>
    var sc_project = 10449297;

      document.body.appendChild(s);

      var s2 = document.createElement('script');

      document.body.appendChild(s2)
    });
